<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess the word</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="title" id="title">
            <h1>Guess the word</h1>
            <button id="play-btn">Play!</button>
        </div>

        <div id="game">
            <div id="enter-word" class="enter-word">
                <form id="word-form">
                    <input
                        autocomplete="off"
                        id="word-input"
                        type="text"
                        placeholder="Enter a word to guess"
                        required
                    />
                    <br />
                    <button type="submit" id="continue-btn">Continue</button>
                </form>
            </div>

            <div id="main-game" style="display: none">
                <h2 id="attempts"></h2>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
